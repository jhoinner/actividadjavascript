<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>punto2</title>
</head>
<body>
    <script>
      var num = parseInt(prompt("Digite un numero"))
      for(i=1; i<=num; i++){
          document.write("<p> "+i+ "</p>");
      }
    </script>
</body>
</html>
