<html lang="en">
<head>

<body>
    <script>
    var tamaño = parseInt(window.prompt("Digite tamaño del vector"));
    var contador1=0, contador2=0, v = new Array(tamaño);
    for (x=0; x<v.length; x++){
        Num = parseInt(window.prompt("ingrese un numero"));
        if(Num%2===0){
            contador1=contador1+1;
        }else {
            contador2=contador2+1;
        }   }

    document.write("<p> Usted digitó "+contador1+ " números pares y " +contador2+ " números impares" )
    </script>
</body>
</html>
