    <title>punto1</title>
</head>
<body>
    <script>
    var num = parseInt(prompt("Digite un numero"))
    var suma=0
    for(i=1; i<num; i++){
        suma = suma + i;
    }
    document.write("<p>La suma de los numeros que anteceden a "+num+" es <strong>"+suma+"</strong></p>");


    </script>
</body>
</html>
