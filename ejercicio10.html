<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>punto10</title>
</head>
<body>
    <script>
        var contador1=0, contador2=0, numero;
        for(x=0; x<=10; x++){
            numero = parseInt(window.prompt("Digite un número"));
            if(numero > 0){
                contador1++;
            }else if(numero <0){
                contador2++;
            }
        }

        document.write("<p> Usted digitó "+ contador1+ " números mayores a 0 <p> Usted digitó " +contador2+ " números menores a 0")
    </script>
</body>
</html>
